<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bachelor of Engineering Education</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://t3.ftcdn.net/jpg/03/91/46/10/360_F_391461057_5P0BOWl4lY442Zoo9rzEeJU0S2c1WDZR.jpg'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #e0e0e0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .education-card {
            background: white;
            color: rgb(29, 29, 77);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease-in-out;
            padding: 20px;
            margin-top: 20px;
        }

        .education-card:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.5);
        }

        .progress-bar {
            background: rgb(177, 45, 45);
            animation: progressAnimation 2s ease-in-out;
        }

        @keyframes progressAnimation {
            0% { width: 0%; }
            100% { width: 89.5%; }
        }

        .table td {
            color: white;
        }

        @media (max-width: 768px) {
            .education-card {
                text-align: center;
            }
        }
        
    </style>
</head>
<body>

    <div class="container mt-5">
        <h2 class="text-center"><i class="fa-solid fa-user-graduate"></i> Education Details</h2>
        
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="education-card">
                    <h5><i class="fa-solid fa-graduation-cap"></i> Bachelor of Engineering (B.E.)</h5>
                    <h6 class="text-muted">Vidyavardhaka College of Engineering Mysuru</h6>
                    <p class="text-muted">2021 – 2025</p>

                    <!-- CGPA Progress Bar -->
                    <div class="progress mt-3">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 89.5%;" aria-valuenow="8.95" aria-valuemin="0" aria-valuemax="10">
                            CGPA: 8.95
                        </div>
                    </div>

                    
                </div>
                
                <div class="education-card">
                    <h5><i class="fa-solid fa-graduation-cap"></i> 12th (PUC)</h5>
                    <h6 class="text-muted">Sri Siddaganga PU College Davangere</h6>
                    <p class="text-muted">2019 – 2021</p>

                    <!-- CGPA Progress Bar -->
                    <div class="progress mt-3">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 89.5%;" aria-valuenow="8.95" aria-valuemin="0" aria-valuemax="10">
                            PERCENTAGE: 88.16%
                        </div>
                    </div>

                    
                </div>


                <div class="education-card">
                    <h5><i class="fa-solid fa-graduation-cap"></i> 10th (CBSE)</h5>
                    <h6 class="text-muted">Amrita Vidyalayam Davangere</h6>
                    <p class="text-muted">2018 – 2019</p>

                    <!-- CGPA Progress Bar -->
                    <div class="progress mt-3">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 89.5%;" aria-valuenow="8.95" aria-valuemin="0" aria-valuemax="10">
                            PERCENTAGE: 78.4%
                        </div>
                    </div>

                    
                </div>


            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

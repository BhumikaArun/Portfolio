<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    
    <style>
        body {
            background-image: url('https://t3.ftcdn.net/jpg/03/91/46/10/360_F_391461057_5P0BOWl4lY442Zoo9rzEeJU0S2c1WDZR.jpg'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #e0e0e0;
            overflow: hidden;
        }

        h1 {
            text-align: center;
            margin-top: 15px;
        }

        


        .container {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            margin-top: 50px;
        }

        .contact-info h5 {
            margin-top: 20px;
            font-size: 1.3rem;
        }

        .contact-info p {
            font-size: 1.1rem;
            margin-left: 40px;
        }

        .contact-icon {
            font-size: 1.5rem;
            margin-right: 10px;
        }

        /* Animated Border Effect */
        .card-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            width: 40rem;
            height: 500px;
            position: relative;
            background: #000; /* Card background */
            border-radius: 15px;
            padding: 20px;
            z-index: 1;
            color: white;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
        }

        .card {
            position: relative;
            width: 40rem;
            height: 500px;
            border-radius: 20px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease-in-out;
        }
        
        /* Glowing Dashed Border Animation */
        .card::before {
            content: "";
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border: 3px dashed #ffcc00; /* Initial color */
            border-radius: 20px;
            animation: glowingDashed 2s ease-in-out infinite, colorTransition 4s ease-in-out infinite alternate;
        }
        
        /* Glowing and Expanding Border */
        @keyframes glowingDashed {
            0% {
                transform: scale(1);
                box-shadow: 0 0 10px #ffcc00;
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 20px #ffcc00; /* Increase glow */
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 10px #ffcc00;
            }
        }
        
        /* Color Transition */
        @keyframes colorTransition {
            0% {
                border-color: #ffcc00; /* Golden color */
            }
            100% {
                border-color: #ff0066; /* Pink color */
            }
        }
        
        /* Hover Effect for Card */
        .card:hover {
            transform: scale(1.05); /* Slight zoom effect */
            box-shadow: 0px 20px 30px rgba(0, 0, 0, 0.15); /* Large soft shadow */
            transition: transform 0.3s ease, box-shadow 0.3s ease-in-out;
        }
        
        /* Card Content Fade and Zoom In */
        .card > * {
            opacity: 0;
            transform: scale(0.95); /* Start slightly smaller */
            animation: fadeZoomIn 1s ease-out forwards;
        }
        
        .card > *:nth-child(1) {
            animation-delay: 0.3s;
        }
        .card > *:nth-child(2) {
            animation-delay: 0.6s;
        }
        .card > *:nth-child(3) {
            animation-delay: 0.9s;
        }
        
        /* Fade and Zoom In Effect */
        @keyframes fadeZoomIn {
            0% {
                opacity: 0;
                transform: scale(0.95);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        /* Button Hover Animation */
        .card button {
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        
        .card button:hover {
            transform: scale(1.1); /* Slightly enlarge the button on hover */
            background-color: #ff0066; /* Change background color on hover */
        }
        
      
    
        

      
        .card-content {
            position: relative;
            z-index: 2;
        }

        .btn {
            width: 150px;
            height: 60px;
            margin: 15px;
        }
    </style>
</head>
<body>

    <h1>CONTACT ME</h1>

                        <p>bhumikaa778@gmail.com</p>

            <div class="col">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>

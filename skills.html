<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
           
            color: white;
            overflow: hidden;
            opacity: 0; /* Initially hidden */
            animation: fadeIn 2s forwards; /* Fade-in animation for body */
            background-image: url('https://t3.ftcdn.net/jpg/03/91/46/10/360_F_391461057_5P0BOWl4lY442Zoo9rzEeJU0S2c1WDZR.jpg'); /* Replace with your image URL */
            background-size: cover; /* Ensures the image covers the entire background */
            background-position: center; /* Centers the background image */
            background-repeat: no-repeat; /* Prevents the image from repeating */
            background-attachment: fixed; /* Keeps the background fixed while scrolling */
            color: #e0e0e0;
            margin-left: 50px;
            overflow: hidden;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

       
        h1 {
            text-align: center;
            margin-top: 30px;
            opacity: 0; /* Initially hidden */
            transform: translateY(-50px); /* Adjust to slide in from the top */
            animation: slideIn 1s ease-out 1s forwards; /* Slide-in animation */
        }
        

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-50px); /* Move from left */
            }
            to {
                opacity: 1;
                transform: translateX(0); /* End position */
            }
        }

        .progress {
            height: 10px;
            width: 500px;
        }
        .progress-bar {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            color: black;
            background-color: rgb(70, 203, 210);
        }

        .row {
            margin-top: 70px;
        }
        
        .circle-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            top: 30px;
            left: 20px;
            width: 150px;
            height: 150px;
            margin: 20px;
            justify-content: center;
            z-index: 10;
        }
        .progress-circle {
            transform: rotate(-90deg); 
        }
        .circle {
            fill: none;
            stroke-width: 10;
            stroke-linecap: round;
        }
        .circle-background {
            stroke: rgb(70, 203, 210);
        }
        .circle-progress {
            stroke-dasharray: 440;
            stroke-dashoffset: 440;
            transition: stroke-dashoffset 1s ease-out;
        }
        .circle-text {
            font-size: 24px;
            fill: white;
            text-anchor: middle;
            dominant-baseline: middle;
        }
    </style>
</head>
<body>
    <h1>MY SKILLS</h1>
    <div class="container">
        <div class="row d-flex">
            <div class="col display-flex:column">
                <p><i class="fa-brands fa-html5"></i> HTML</p>
                <div class="progress mt-2" role="progressbar" aria-label="Basic example" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar" style="width: 90%">90%</div>
                </div><br>
                <p><i class="fa-brands fa-css3"></i> CSS</p>
                <div class="progress mt-2" role="progressbar" aria-label="Basic example" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar" style="width: 50%">50%</div>
                </div><br>
                <p><i class="fa-brands fa-js"></i> JavaScript</p>
                <div class="progress mt-2" role="progressbar" aria-label="Basic example" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar" style="width: 30%">30%</div>
                </div><br>
                <p><i class="fa-brands fa-bootstrap"></i> BOOTSTRAP</p>
                <div class="progress mt-2" role="progressbar" aria-label="Basic example" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar" style="width: 80%">80%</div>
                </div><br>
                <p><i class="fa-brands fa-java"></i> JAVA</p>
                <div class="progress mt-2" role="progressbar" aria-label="Basic example" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar" style="width: 45%">45%</div>
                </div><br>
                <p><i class="fa-brands fa-python"></i> PYTHON</p>
                <div class="progress mt-2" role="progressbar" aria-label="Basic example" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar" style="width: 60%">60%</div>
                </div>
            </div>

            <div class="col d-flex">
                <div class="dssf ">
                    <div class="circle-container">
                        <p>CREATIVITY</p>
                        <svg class="progress-circle" width="350" height="150" viewBox="0 0 120 120">
                            <circle class="circle circle-background" cx="60" cy="60" r="55"/>
                            <circle class="circle circle-progress" id="creativity-progress" cx="60" cy="60" r="55"/>
                            <text class="circle-text" x="60" y="60" id="creativity-text">80%</text>
                        </svg>
                    </div>

                    <div class="circle-container" style="margin-top: 50px;">
                        <p>Communication</p>
                        <svg class="progress-circle" width="350" height="150" viewBox="0 0 120 120">
                            <circle class="circle circle-background" cx="60" cy="60" r="55"/>
                            <circle class="circle circle-progress" id="communication-progress" cx="60" cy="60" r="55"/>
                            <text class="circle-text" x="60" y="60" id="communication-text">70%</text>
                        </svg>
                    </div>
                </div>

                <div>
                    <div class="circle-container" style="margin-left: 100px;">
                        <p style="margin-left: 10px;">PROBLEM SOLVING</p>
                        <svg class="progress-circle" width="550" height="150" viewBox="0 0 120 120">
                            <circle class="circle circle-background" cx="60" cy="60" r="55"/>
                            <circle class="circle circle-progress" id="problem-solving-progress" cx="60" cy="60" r="55"/>
                            <text class="circle-text" x="60" y="60" id="problem-solving-text">90%</text>
                        </svg>
                    </div>

                    <div class="circle-container" style="margin-top: 50px; margin-left: 100px;">
                        <p style="margin-left: 10px;">TEAMWORK</p>
                        <svg class="progress-circle" width="550" height="150" viewBox="0 0 120 120">
                            <circle class="circle circle-background" cx="60" cy="60" r="55"/>
                            <circle class="circle circle-progress" id="teamwork-progress" cx="60" cy="60" r="55"/>
                            <text class="circle-text" x="60" y="60" id="teamwork-text">60%</text>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const skillsProgress = {
            creativity: 80,
            communication: 50,
            problemSolving: 30,
            teamwork: 75,
        };

        function updateProgress(skill, progress) {
            const circle = document.getElementById(`${skill}-progress`);
            const radius = circle.r.baseVal.value;
            const circumference = 2 * Math.PI * radius;
            const offset = circumference - (progress / 100) * circumference;
            circle.style.strokeDashoffset = offset;
            document.getElementById(`${skill}-text`).textContent = `${progress}%`;

            if (progress <= 30) {
                circle.style.stroke = "red";
            } else if (progress <= 60) {
                circle.style.stroke = "yellow";
            } else {
                circle.style.stroke = "green";
            }
        }

        updateProgress('creativity', skillsProgress.creativity);
        updateProgress('communication', skillsProgress.communication);
        updateProgress('problem-solving', skillsProgress.problemSolving);
        updateProgress('teamwork', skillsProgress.teamwork);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
